<header>

    <a href="#above-the-fold" (click)="closeOverlay()"><img src="./assets/img/logo.png"></a>
    <app-navigation class="desktop-nav" [isMobile]="false"></app-navigation>

    <div class="burger" (click)="toggleOverlay()">
        {{ overlayOpen ? '✕' : '☰' }}
    </div>


</header>

<div class="overlay" [class.open]="overlayOpen">
    <div class="overlay-content">
        <app-navigation (linkClicked)="closeOverlay()" class="mobile-nav" [isMobile]="true"></app-navigation>
    </div>
</div>
