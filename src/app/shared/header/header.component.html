<header>
    <a href="#atf-wrapper"><img src="./assets/img/logo.png"></a>
    <nav>
        <div class="nav-links">
            <a href="#about-me" (click)="setActiveLink('about-me')" [class.active]="isActive('about-me')"> {{ 'header.aboutMe' | translate }}</a>
            <a href="#skills" (click)="setActiveLink('skills')" [class.active]="isActive('skills')">{{ 'header.skills' | translate }}</a>
            <a href="#portfolio" (click)="setActiveLink('portfolio')" [class.active]="isActive('portfolio')">{{ 'header.portfolio' | translate }}</a>
          </div>          
        <div class="language-btns">
            <button class="language-btn"  [class.active]="currentLang === 'de'" (click)="switchLanguage('de')">DE</button>
            <button class="language-btn" [class.active]="currentLang === 'en'" (click)="switchLanguage('en')">EN</button>
        </div>
    </nav>
</header>
