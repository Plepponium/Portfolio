<section id="portfolio">
  <div class="headline">
    <div class="line"></div>
    <h1>Portfolio</h1>
  </div>
  <div class="description">{{ 'portfolio.description' | translate }}</div>
  <img class="shadow-blue" src="./assets/img/shadow_portfolio.png">
  <img class="shadow-green" src="./assets/img/shadow_portfolio_green.png">
  <div class="item-container">
    <div class="portfolio-item" *ngFor="let project of projects">
      <div class="image-wrapper">
        <img [src]="'./assets/img/' + project.image + '.png'" alt="{{ project.name }}" />
      </div>
      <div class="project-overlay">
        <div class="buttons">
          <a [href]="project.github" target="_blank" class="btn github">GitHub</a>
          <a [href]="project.live" target="_blank" class="btn live-test">Live Test</a>
        </div>
        <div class="info">
          <h2>{{ project.name }}</h2>
          <br>
          <p>{{ project.descriptionKey | translate }}</p>
          <br>
          <span class="tech">{{ project.tech.join(' | ') }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="references" *ngFor="let reference of references">
    <div class="ref-frame">
      <img src="./assets/img/speechmark.png">
      <p>{{ reference.text }}</p>
      <div class="ref-name-container">
        <div class="line"></div>
        <p class="ref-name">{{reference.name}} - {{reference.title}}</p>
      </div>
    </div>
  </div>

</section>
